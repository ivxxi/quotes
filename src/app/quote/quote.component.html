<body>
  <link rel="stylesheet" href="/src/assets/main.css">
<div class="container">
  <h1> QUOTES HUB</h1>
  <hr>

 <div class="row">
    <div class="col-md-6">


      <div *ngFor='let quote of quotes;let i = index'>
        <div>
          <div class="card" style="width: 30rem;">
      <div class="card-body" id="quotess">
        <h6 id={{i}} appStrikethrough>{{quote.name}} </h6>
        <button (click)='toggleDetails(i)' class="btn btn-info"> Details</button> <br> <br>
      </div>
    </div>

        </div>

        <div *ngIf='quote.showDescription'>
          <div class="card" style="width: 20rem;">
  <div class="card-body" id= "detailss">
    <h5 class="card-title">details</h5>
    <p class="card-text">
    <app-quote-detail  [quote]='quote' (isComplete) = 'deleteQuote($event,i)' (upvotes)='upVotes($event,i)' (downvotes)='downVotes($event,i)'></app-quote-detail>
  </p>
  </div>
</div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>

  </div>
</div>
</body>
